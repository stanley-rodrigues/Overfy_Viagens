<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="icon" type="image/png" href="./assets/overFy-icone.png"

    <title> Overfy - sua viagem, nossa missão. </title>
</head>
<body>
    <div id="container">
        <div class="checkout_container">
            <div class="congratulations_and_plan_type">
                <h1>Uhull! Parabéns por sua escolha!</h1>
                <div class="plan_type">
                </div>
            </div>
            <div class="form_container">
                <h2>Detalhes do pagamento</h2>
                <form name="checkout">
                    <div class="input_group">
                        <label for="name">Seu nome:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input_group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input_group">
                        <label for="cardName">Nome do titular (como no cartão):</label>
                        <input type="text" name="cardName" id="cardName" required>
                    </div>
                    <div class="input_group">
                        <label for="cardNumber">Número do cartão:</label>
                        <input type="text" name="cardNumber" id="cardNumber" required>
                    </div>
                    <div class="card_especial_info">
                        <div class="input_group">
                            <label for="expirationDate">Data de expiração:</label>
                            <input type="text" name="expirationDate" id="expirationDate" placeholder="Ex.: 01/25 (M/A)" required>
                        </div>
                        <div class="input_group">
                            <label for="securityCode">CVV: (no verso)</label>
                            <input type="text" name="securityCode" id="securityCode" required> 
                        </div>
                    </div>
                     <div class="btn_container">
                            <button>Pagar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../src/checkout.js"></script>
</body>
</html>
